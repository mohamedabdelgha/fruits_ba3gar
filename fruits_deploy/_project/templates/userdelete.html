{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>حذف مستخدم</title>
</head>
<body>
    {% if user.first_name == "شبه مسئول" or user.first_name == 'adminName' %}

    <header>
        <a href="{% url 'home' %}" class="mainnav">
            <div class="main">
                <img src="{% static "images/logo.png" %}" alt="">
                <h1>الصفحة الرئيسية</h1>
            </div>
        </a>
        <a href="{% url "reports" %}"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <h1>هل حقاً تريد حذف المستخدم</h1>
    <br>
    <i class="fa-regular fa-trash-can" style="color: #ff3333;font-size: 150px;"></i>
    <br>
    <form method='POST'>
        {% csrf_token %}
        <a><button class="delete-link" type="submit">حذف</button></a>
    </form>
    {% else %}
    <h1>الحذف غير مفعل</h1>
    {% endif %}

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
